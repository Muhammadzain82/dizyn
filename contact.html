<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and CSS Links -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dizyn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
</head>
<body class="main-layout inner_header contact_page">

    <!-- Contact Form -->
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form id="contactForm" class="main_form">
                        <div class="row">
                            <div class="col-md-12">
                                <input class="contactus" placeholder="Name" type="text" name="Name" id="name" required />
                            </div>
                            <div class="col-md-12">
                                <input class="contactus" placeholder="Email" type="email" name="Email" id="email" required />
                            </div>
                            <div class="col-md-12">
                                <input class="contactus" placeholder="Phone Number" type="text" name="Phone" id="phone" required />
                            </div>
                            <div class="col-md-12">
                                <input class="contactus1" placeholder="Message" type="text" name="Message" id="message" required />
                            </div>
                            <div class="col-md-12">
                                <button class="send_btn" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // Prepare data for sending
            const formData = {
                name: name,
                email: email,
                phone: phone,
                message: message
            };

            // Call the API
            fetch('http://127.0.0.1:5000/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                alert('Message sent successfully!');
                // Optionally, clear the form after submission
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`There was an error sending the message: ${error.message}`);
            });
        });
    </script>
</body>
</html>
